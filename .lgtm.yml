extraction:
  cpp:
    prepare:
      packages:
        - libmysqlclient-dev
        - unixodbc-dev
    index:
      build_command:
        - export GCC="gcc -fPIC -DPIC" GXX="g++ -fPIC -DPIC"
        - make
        - make buildCheck
queries:
  - include: "*"
  - exclude: cpp/loop-variable-changed
  - exclude: cpp/commented-out-code
