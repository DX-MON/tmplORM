language: cpp
sudo: false

before_install:
  - export GCC="$GCC -m64 -fPIC -DPIC" GXX="$GXX -m64 -fPIC -DPIC"
  - sudo -E apt-get -yq remove --purge libmysql++-dev
  - sudo -E apt-get -yq install unixodbc-dev libmariadbd-dev mariadb-client
install:
  - pushd $HOME/build
  - git clone https://github.com/DX-MON/crunch.git DX-MON/crunch
  - cd DX-MON/crunch
  - sudo make install
  - popd
  - make
script:
  - make -C test
  - make -C test check
after_success:
  - if [ "$COVERAGE" == "1" ]; then
      bash <(curl -s https://codecov.io/bash) -x $GCOV;
    fi

