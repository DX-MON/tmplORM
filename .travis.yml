          packages:
            - gcc-4.9
            - g++-4.9
            - clang-4.0
        mariadb: '10.1'
    - compiler: clang-5.0
      env: GCC=clang-5.0 GXX=clang++-5.0 COVERAGE=0
      addons:
        apt:
          sources:
