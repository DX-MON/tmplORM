language: cpp
os: linux
dist: xenial

before_install:
  - sudo systemctl stop mysql || true
  - source .travis-ci/msodbcsql17.sh
  - source .travis-ci/docker.sh
  - if [ $COVERITY -eq 1 ]; then
      .travis-ci/installCoverity.sh
    fi
install:
  - pushd $HOME/build
  - if [ $COVERAGE -eq 1 ]; then
      export _COV=$COVERAGE;
      unset COVERAGE;
    fi
  - git clone https://github.com/DX-MON/crunch.git DX-MON/crunch
  - cd DX-MON/crunch
  - sudo make install
  - cd ../..
  - git clone https://github.com/DX-MON/rSON.git DX-MON/rSON
  - cd DX-MON/rSON
  - sudo make install
  - popd
  - if [ -n "${_COV}" ]; then
      export COVERAGE=$_COV;
      unset _COV;
    fi
script:
  - export GCC="$GCC -m64 -fPIC -DPIC" GXX="$GXX -m64 -fPIC -DPIC"
  - make
  - make buildCheck
  - make -C test
  - make -C test check
after_success:
  - if [ "$COVERAGE" == "1" ]; then
      ./buildCheck;
      bash <(curl -s https://codecov.io/bash) -x $GCOV;
    fi
after_script:
  - docker stop $MSSQL_CONTAINER
  - docker stop $MYSQL_CONTAINER

